<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header"><h1>Tic-Tac-Toe Game</h1></div>
    <div class="display">Display Player's Turn</div>
    <div class="grid-container">
        <div class="cards" id="zero"></div>
        <div class="cards" id="one"></div>
        <div class="cards" id="two"></div>
        <div class="cards" id="three"></div>
        <div class="cards" id="four"></div>
        <div class="cards" id="five"></div>
        <div class="cards" id="six"></div>
        <div class="cards" id="seven"></div>
        <div class="cards" id="eight"></div>
    </div>
    <div class="btn"><button type="reset">Restart</button></div>
   </div>
</body>
</html>
